<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Registrar Nuevo Producto</title>
</head>
<body>
    <header>
        <h1>SuperTiendaOnline 
            <i class="fas fa-store"></i>
        </h1>
    </header>

    <nav>
        <ul>
            <li><a class="active" href="../index.html">Inicio</a></li>
            <li><a href="../app-tienda/ver-producto.html">Ver Productos</a></li>
            <li><a href="../app-tienda/login.html">Login</a></li>
        </ul>
    </nav>

    <h1 class="text">NUEVO PRODUCTO</h1>

    <form id="formulario" action="procesar_formulario.php" method="post" enctype="multipart/form-data">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" name="nombre" id="nombre">
        <div class="error-message" id="nombre-error"></div>
        <br>

        <label for="precio">Precio:</label>
        <input type="number" name="precio" id="precio" step="0.01">
        <div class="error-message" id="precio-error"></div>
        <br>

        <label for="inventario">Inventario:</label>
        <input type="number" name="inventario" id="inventario" min="0">
        <div class="error-message" id="inventario-error"></div>
        <br>

        <label for="imagen">Imagen del Producto:</label>
        <input type="file" name="imagen" id="imagen" accept="image/*">
        <div class="error-message" id="imagen-error"></div>
        

        <div class="center-button">
            <button type="submit">Crear Producto</button>
            <a class="cancel" href="../index.html">Cancelar registro</a>
        </div>
    </form>
    
    <footer>

    </footer>

    <script src="../js/validar-formulario.js"></script>
</body>
</html>
